version: "3.9"

services:
  mongodb:
    image: mongo:7.0
    container_name: multidoc-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: multidoc
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multidoc-backend
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      MONGODB_URI: mongodb://mongodb:27017/multidoc
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongo_data:
